<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="/img/browser-chrome.svggit ">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>New Tab</title>
</head>

<body>
  <nav class="navBar">
    <p><a href="https://accounts.google.com/AccountChooser?service=CPanel">Gmail</a></p>
    <p><a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Images</a></p>
    <img src="./img/beta.svg" alt="beta">
    <img src="./img/apps.svg" alt="apps">
    <img src="./img/profile.svg" alt="profile picture">
  </nav>
  <main class="main">
    <div class="google_img">
      <img src="./img/Google Logo.png" alt="">
    </div>
    <div class="main_text">
      <img src="./img/search.svg" alt="search ">
      <input type="text" placeholder="Search Google or type a URL">
      <div class="main_text_icon">
        <img src="./img/mic-fill.svg" alt="microphone">
        <img src="./img/lens.svg" alt="goole lens">
      </div>
    </div>
    <div title="Add shortcut" class="shortcut"><p>+</p></div>
    <p class="text">Add shortcut</p>
  </main>
</body>

</html>
